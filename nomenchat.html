<style>
    #circle-button {
        position: fixed;
        bottom: 93px;
        left: 29px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #7767ec;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: -1px 2px 8px 0px rgb(0 0 0 / 42%);
        cursor: pointer;
        z-index: 10000;
    }

    #iframe-container {
        opacity: 0;
        position: fixed;
        bottom: 90px;
        left: 29px;
        width: 300px;
        height: 400px;
        border: none;
        transition: opacity 0.3s, transform 0.3s;
        border-radius: 1%;
    }

    #iframe-container.show {
        opacity: 1;
        transform: translateY(-80px);
        z-index: 9999;
    }
</style>
<div id="circle-button">
    <span id="robot-icon" style="font-size: x-large;color:white;">AI</span>
    <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        style="width: 30px; height: 30px; display: none;color:white;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
</div>
<iframe id="iframe-container" src="https://nomenchat.netlify.app/chat/frame/AOOS"
    style="width: 400px;height:70%;bottom: 10%;border: none;"></iframe>

<script>
    var button = document.getElementById('circle-button');
    var robotIcon = document.getElementById('robot-icon');
    var closeIcon = document.getElementById('close-icon');
    var iframeContainer = document.getElementById('iframe-container');
    button.addEventListener('click', function () {
        if (iframeContainer.classList.contains('show')) {
            iframeContainer.classList.remove('show');
            robotIcon.style.display = 'block';
            closeIcon.style.display = 'none';
        } else {
            iframeContainer.classList.add('show');
            robotIcon.style.display = 'none';
            closeIcon.style.display = 'block';
        }
    });
</script>
